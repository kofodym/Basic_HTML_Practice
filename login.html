<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login page with html">
    <meta name="keywords" content="login page with html">

    <link rel="shortcut icon" href="./images/Dreamsom_logo-removebg-preview.png" type="image/x-icon">
    <title>Login Page</title>

<body background="./images/pexels-norma-mortenson-7303138.jpg" text="white" style="background-size:cover" >
    <!--  I added a background image to the body,
          An image/logo should appear on the favicon in the
          Two inputs - an email the other password. make sure to include extra attributes to make them good.
    a button to submit the form. -->
    <header>
        <!-- A page using h1 heading -->
        <h1>Welcome to Kay's Login Page</h1>
    </header>
    <main>

        <p><strong><em>Please enter your details below :</em> </strong></p>
        <br>
        <form>
            <p><strong>Enter Your Email</strong></p>
            <input type="email" name="email" id="email" color="white" placeholder="Enter your email">

            <p><strong>Enter Your Password</strong></p>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br> <br>
            <button type="submit"><strong>Submit</strong></button>
        </form>


        <!-- When done run the commands 
            git remote add origin https://github.com/kofodym/Basic_HTML_Practice.git
        git push -u origin main -->
